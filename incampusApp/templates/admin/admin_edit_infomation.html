{% extends './admin_base.html' %}
{% block title %}ADMIN EDIT INFOMATION{% endblock title %}
{% block content %}
<div class="row mb-4">
    <div class="col-">
        <h1><ユーザー情報編集></h1>
    </div>
</div>
<form action="" method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="data-type" id="inlineRadioStudent" value="student">
            <label class="form-check-label" for="inlineRadioStudent">学生</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="data-type" id="inlineRadioTeacher" value="teacher">
            <label class="form-check-label" for="inlineRadioTeacher">教員</label>
        </div>
    </div>
    <div class="mb-4">
        <label for="user_id" class="form-label">ユーザーID</label>
        <input type='text' name="user_id" class="form-control" required>
    </div>
    <button type='submit' class="btn btn-primary">検索</button>
</form>
{% endblock content %}
